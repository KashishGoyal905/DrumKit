<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="a key">
            <h2>A</h2>
            <span class="sp">CLAP</span>
        </div>
        <div class="s key">
            <h2>S</h2>
            <span class="sp">HIHAT</span>
        </div>
        <div class="d key">
            <h2>D</h2>
            <span class="sp">KICK</span>
        </div>
        <div class="f key">
            <h2>F</h2>
            <span class="sp">OPENHAT</span>
        </div>
        <div class="g key">
            <h2>G</h2>
            <span class="sp">BOOM</span>
        </div>
        <div class="h key">
            <h2>H</h2>
            <span class="sp">RIDE</span>
        </div>
        <div class="j key">
            <h2>J</h2>
            <span class="sp">SNARE</span>
        </div>
        <div class="k key">
            <h2>K</h2>
            <span class="sp">TOM</span>
        </div>
        <div class="l key">
            <h2>L</h2>
            <span class="sp">TINK</span>
        </div>
    </div>
    <audio src="http://"></audio>
</body>
</html>
